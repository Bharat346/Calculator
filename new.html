<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Number Converter</h2>
    <label for="decimalInput">Enter a decimal number:</label>
    <input type="text" id="decimalInput" placeholder="Enter a decimal number">
    
    <label for="conversionFormat">Choose conversion format:</label>
    <select id="conversionFormat">
        <option value="binary">Binary</option>
        <option value="hex">Hexadecimal</option>
        <option value="oct">Octal</option>
    </select>
    
    <label for="convertedOutput">Converted number:</label>
    <input type="text" id="convertedOutput" placeholder="Converted number will appear here" readonly>
    
    <button onclick="convert()">Convert</button>

    <script>
        function convert() {
            const decimalInput = document.getElementById("decimalInput").value;
            const decimalNumber = parseInt(decimalInput);
            const conversionFormat = document.getElementById("conversionFormat").value;

            if (!isNaN(decimalNumber)) {
                let convertedNumber;
                switch (conversionFormat) {
                    case 'binary':
                        convertedNumber = decimalNumber.toString(2);
                        break;
                    case 'hex':
                        convertedNumber = decimalNumber.toString(16).toUpperCase();
                        break;
                    case 'oct':
                        convertedNumber = decimalNumber.toString(8);
                        break;
                    default:
                        break;
                }
                document.getElementById("convertedOutput").value = convertedNumber;
            } else {
                alert("Please enter a valid decimal number.");
            }
        }
    </script>
</body>
</html>
